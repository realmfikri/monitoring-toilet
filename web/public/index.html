<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sensor Toilet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TOILET MONITORING SYSTEM</h1>

    <div id="header-controls">
        <div id="status-card" class="control-card">
            <h2>Status Koneksi</h2>
            <h3 id="globalStatus">Memuat data...</h3>
        </div>

        <div id="config-section" class="control-card">
            <h2>⚙️ Pengaturan Waktu & Notifikasi</h2>
            <div id="config-form">
                <label for="historicalInterval">Interval Log & Laporan Rutin (Menit, min 1):</label>
                <input type="number" id="historicalInterval" min="1" value="5">
                
                <label for="reminderInterval">Interval Waktu Pengulangan Reminder (Menit, min 1):</label>
                <input type="number" id="reminderInterval" min="1" value="10">
                
                <label for="maxReminders">Jumlah Reminder(setelah Alert Awal, min 0):</label>
                <input type="number" id="maxReminders" min="0" value="3">
                
                <button id="saveConfigBtn">Simpan Konfigurasi</button>
                <p id="configMessage" style="color: green; margin-top: 10px;"></p>
            </div>
        </div>
    </div>
    <hr>
    
    <div id="main-container">
    </div>

    <script src="script.js"></script>
</body>
</html>
